<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
 
     <link href="css/app.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/font-awesome-4.2.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/ionicons.min.css">

      <!-- ionic/angularjs js -->
      <script src="lib/ionic/js/ionic.bundle.js"></script>

      <!-- cordova script (this will be a 404 during development) -->
      <script src="cordova.js"></script>

      <!-- your app's js -->
      <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
      <script src="js/factory.js"></script>

      <base href="home"></base>
  </head>
  <body ng-app="fipra" animation="slide-left-right" ng-controller="fipraCtrl">

    <!-- center content -->
    <ion-side-menus>

      <ion-side-menu-content>

        <ion-header-bar class="bar-dark title-dark">
            <button class="button button-icon" ng-click="toggleSidebar()">
                <i ng-class="{'icon ion-navicon': !isActive, 'icon ion-chevron-left': isActive}"></i>
            </button>
            <h1 class="title white"><span>Council Qualified Majority </span>Calculator</h1>
        </ion-header-bar>
 
        <section ui-view></section>

      </ion-side-menu-content>

      <ion-side-menu side="left" >

        <ion-header-bar class="bar-dark menu-bar">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content scroll="true" class="sidebar-menu">
          <ion-list>
            <ion-item ng-click="toggleSidebar()" ui-sref="home">Council Qualified<br/>Majority Calculator <i class="fa fa-caret-right"></i></ion-item>
<!--            <ion-item ng-click="toggleSidebar()" ui-sref="rules">New Council Voting<br/>Rules Explained<i class="fa fa-caret-right"></i></ion-item>-->
            <ion-item ng-click="toggleSidebar()" ui-sref="about">About FIPRA <i class="fa fa-caret-right"></i></ion-item>
<!--            <ion-item ng-click="toggleSidebar()" ui-sref="what-we-do">What We Do <i class="fa fa-caret-right"></i></ion-item>-->
            <ion-item ng-click="toggleSidebar()" ui-sref="contact">Contact Us <i class="fa fa-caret-right"></i></ion-item>
          </ion-list>
            <ion-list>
<!--                <ion-item ng-click="toggleSidebar()" ui-sref=""><i class="fa fa-external-link"></i> EU Presidencies website</ion-item>-->
            </ion-list>
        </ion-content>

      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
